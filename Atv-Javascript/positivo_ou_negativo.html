<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>É positivo ou negativo?</title>
  </head>
  <body></body>
  <script>
    let num = parseFloat(
      prompt("Informe o valor do número que deseja verificar o sinal: ")
    );
    let sinal = num > 0 ? `${num} é positivo` : `${num} é negativo`;
    alert(sinal);
  </script>
</html>
