<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>É par ou ímpar?</title>
  </head>
  <body></body>
  <script>
    for (i = 1; i < 3; i++) {
      let num = parseFloat(prompt("Informe um número: "));
      let verifica_sinal =
        num % 2 == 0 ? `Esse número é par` : "Esse número é ímpar";
      alert(verifica_sinal);
    }
  </script>
</html>
