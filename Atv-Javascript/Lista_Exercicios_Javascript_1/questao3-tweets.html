<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantos tweets por aula?</title>
  </head>
  <body></body>
  <script>
    let tweets = parseInt(prompt("Informe o número de tweets que o aluno escreve por aula: "))
    const aulas_por_ano = 20 * 4
    const tweets_totais = aulas_por_ano * tweets

    alert(`A quantidade de vezes por ano que esse aluno desatento irá tweetar será de ${tweets_totais} vezes`)
  </script>
</html>
