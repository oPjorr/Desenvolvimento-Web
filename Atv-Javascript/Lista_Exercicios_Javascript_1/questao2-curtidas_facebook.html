<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão de curtidas do Facebook</title>
  </head>
  <body></body>
  <script>
    let dias = parseInt(
      prompt(
        "Durante quantos dias você quer saber o quanto de curtidas que recebeu? "
      )
    );
    curtidas_por_dia = 8 * 6;

    let curtidas_totais = curtidas_por_dia * dias;
    alert(
      `Durante essa quantidade de dias, você recebeu em média ${curtidas_totais} curtidas`
    );
  </script>
</html>
