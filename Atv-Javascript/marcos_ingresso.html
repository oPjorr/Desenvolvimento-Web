<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sei lá</title>
  </head>
  <body></body>
  <script>
    const valor_inicial = 170;
    let proposta = parseFloat(
      prompt("Informe um valor que você deseja pagar no ingresso de Marcos: ")
    );
    let diferenca = valor_inicial - proposta;

    alert(
      `A diferença entre o valor que você ofereceu e o preço do ingresso é de: ${diferenca} reais`
    );
  </script>
</html>
